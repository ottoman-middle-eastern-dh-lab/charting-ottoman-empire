<!DOCTYPE html>
{%- include snippets/get-lang.html -%}
<html lang="{{ __return }}">
  <head>
    {%- include analytics.html -%}
    {%- include head.html -%}
    <style>
      :root {
        --cardinal-red: #8C1515; /* Stanford's cardinal red color */
        --stanford-font: 'Source Serif 4', serif; /* Updated font */
      }
      .header #stanford-band {
        background-color: var(--cardinal-red);
        height: 30px;
        padding-left: var(--padding-left-mobile);
      }
      .header #stanford-band a {
        color: white;
        text-decoration: none;
        font-family: var(--stanford-font);
        font-size: 20px;
        font-weight: 400;
      }
      .title {
        font-family: var(--stanford-font);
      }
    </style>
    <script>
      {%- include scripts/utils/utils.js -%}
      {%- include scripts/lib/throttle.js -%}
      {%- include scripts/lib/lazyload.js -%}
    </script>
    {%- include scripts/variables.html -%}
  </head>
  <body>
    <div class="header">
      <div id="stanford-band">
        <a href="https://www.stanford.edu" target="_blank">Stanford University</a>
      </div>
    </div>
    <div class="root" data-is-touch="false">
      <div class="title">
        <h1>Stanford University</h1>
        <h2>Charting the Ottoman Empire</h2>
      </div>
      {{ content }}
    </div>
    <script>
      {%- include scripts/common.js -%}
    </script>
  </body>
</html>
